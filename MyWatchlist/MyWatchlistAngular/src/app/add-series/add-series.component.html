<h2> Add Series </h2>

<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text"
           minlength="1"
           maxlength="20"
           class="form-control"
           id="title"
           required
           [(ngModel)]="model.title"
           name="title"
           #title="ngModel"
    >
    <div [hidden]="title.valid || title.pristine " class="alert alert-danger">
      Title is required!
    </div>
  </div>

  <div class="form-group">
    <label for="episodes">Episodes</label>
    <input type="number"
           min="0"
           class="form-control"
           id="episodes"
           required
           [(ngModel)]="model.episodes"
           name="episodes"
           #episodes="ngModel"
    >
    <div [hidden]="episodes.valid || episodes.pristine" class="alert alert-danger">
      Episodes is required!
    </div>
  </div>

  <div class="form-group">
    <label for="plot">Plot</label>
    <input type="text"
           class="form-control"
           id="plot"
           required
           [(ngModel)]="model.plot"
           name="plot"
           #plot="ngModel"
    >
    <div [hidden]="plot.valid || plot.pristine" class="alert alert-danger">
      Plot is required!
    </div>
  </div>

  <div class="form-group">
    <label for="genres">Genres</label>
    <mat-form-field class="form-control">
      <mat-select [(ngModel)]="model.genres"
                  multiple
                  id="genres"
                  name="genres"
                  #genres="ngModel"
      >
        <mat-option *ngFor="let genre of genresList" [value]="genre">{{genre}}</mat-option>
      </mat-select>
    </mat-form-field>
    <div [hidden]="genres.valid || genres.pristine" class="alert alert-danger">
      Genres is required!
    </div>
  </div>

  <div class="form-group">
    <button *ngIf="title.valid && episodes.valid" class="btn btn-primary btn-block">
      Create
    </button>
  </div>
</form>
